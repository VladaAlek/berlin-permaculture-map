<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Permaculture map of Berlin, Germany to support regenative urban agriculture"
    />
    <meta
      name="keywords"
      content="permaculture, berlin, interactive map, regenerative urban agriculture"
    />
    <title>permaculture-map-berlin</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
        <header class="item item-1">
            <a href="https://www.peaceof.land/" target="_blank"><img class="logo-image" src="./assets/images/Logo.jpg"
                    alt="Logo raised hand with agricultural tool" />
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="form.html">Form Page</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="item item-2 form-item-2">
                <h1 id="title">Permaculture Map Berlin</h1>
                <h2>The Problem is the Solution</h2>
            </div>
            <div class="item item-3 form-item-3">
                <form action="#/post" method="post">
                                            <legend>Contribute!</legend>
                            
                                <label class="label-text" for="projectName">Project Name:</label>
                                <input type="text" name="projectName" id="projectName" placeholder="Peace of Land" autocomplete="on"
                                    required autofocus>
                            
                        
                                <label class="label-text" for="projectAddress">Projects Address:</label>
                                <input type="address" name="projectAddress" id="projectAddress" placeholder="Unter den Linden"
                                    autocomplete="on" required>
                            

                            
                                <label class="label-text" for="contact-email">Contact-email:</label>
                                <input type="email" name="contact-email" id="contact-email" placeholder="name@dot.com" 
                                    required>

                                <label class="label-text" for="textarea-field">Project Description:</label>
                                <textarea name="textarea-field" id="textarea-field" cols="20" rows="10" 
                                placeholder="Describe the permaculture project here!">
                                                            </textarea>
                                
                                <a href="form.html"><input class="submit-button" type="submit" value="SUBMIT!"></a>

                            
                </form>

                <div class="form-section-div">
                    <img class="form-section-photo" src="./assets/images/Wildkraeuterernte_im_Sieb_quer_800x600.jpg"
                        alt="Wild herbs nicely decorated" name="Food forest products">
                </div>
                
                    
            </div>
                
        
            <div class="item item-4 form-item-4">
                    
            </div>
        </main>
    
        <footer class="item item-6">
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
            </ul>
        </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/c7dbda0798.js"
    crossorigin="anonymous"
  ></script>
</html>
