      content="Permaculture map of Berlin, Germany to support regenative urban agriculture"

  <body>
    <div class="container">
        <header class="item item-1">
            <a href="https://www.peaceof.land/" target="_blank"><img class="logo-image" src="./assets/images/Logo.jpg"
                    alt="Logo raised hand with agricultural tool" />

            <nav>

            <div class="item item-2 form-item-2">

                <h2>The Problem is the Solution</h2>
            </div>
            <div class="item item-3 form-item-3">
                <form action="#/post" method="post">
                    <fieldset>
                        <legend>Projects</legend>
                            <p>
                                <label class="form-paragraph" for="projectName">Project Name:</label>
                                <input type="text" name="projectName" id="projectName" placeholder="Peace of Land" autocomplete="on"
                                    required autofocus>
                            </p>
                            <p>
                                <label class="form-paragraph" for="projectAddress">Projects Address:</label>
                                <input type="text" name="projectAddress" id="projectAddress" placeholder="Unter den Linden"
                                    autocomplete="on" required>
                            </p>
                </form>
                        <textarea name="description" id="description" cols="20" rows="20" placeholder="Describe the permaculture project here!">
                        </textarea>
                    </fieldset>
            </div>
            <div class="item item-4 form-item-4">
                    
            </div>
        </main>
