<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Permaculture map of Berlin, Germany to support regenative urban agriculture"
    />
    <meta
      name="keywords"
      content="permaculture, berlin, interactive map, regenerative urban agriculture"
    />
    <title>permaculture-map-berlin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&family=Urbanist:ital,wght@0,400;0,600;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header-section">
        <a href="https://www.peaceof.land/" target="_blank">
          <img
            class="logo-image"
            src="./assets/images/Logo.webp"
            alt="Logo raised hand with agricultural tool"
          />
        </a>
        <nav>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contribute.html">Contribute</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <div class="title-section">
            <h1 id="title">Permaculture Map Berlin</h1>
            <h2>The Problem is the Solution</h2>
          </div>
        </section>

        <section>
          <div class="item form-section-div">
            <form action="https://formdump.codeinstitute.net/" method="post">
              <fieldset>
                <legend>Contribute!</legend>

                <label class="label-text" for="projectName"
                  >Project Name:</label
                >
                <input
                  type="text"
                  name="projectName"
                  id="projectName"
                  placeholder="Peace of Land"
                  autocomplete="on"
                  required
                  autofocus
                />

                <label class="label-text" for="projectAddress"
                  >Projects Address:</label
                >
                <input
                  type="text"
                  name="projectAddress"
                  id="projectAddress"
                  placeholder="Unter den Linden"
                  autocomplete="on"
                  required
                />

                <label class="label-text" for="contact-email"
                  >Contact-email:</label
                >
                <input
                  type="email"
                  name="contact-email"
                  id="contact-email"
                  placeholder="name@dot.com"
                  required
                />

                <label class="label-text" for="textarea-field"
                  >Project Description:</label
                >

                <textarea
                  name="textarea-field"
                  id="textarea-field"
                  cols="20"
                  rows="10"
                  placeholder="Describe the permaculture project here!"
                >
                </textarea>

                <a href="contribute.html">
                  <input class="submit-button" type="submit" value="SUBMIT!" />
                </a>
              </fieldset>
            </form>
          </div>
        </section>

        <div class="form-section-div-absolute">
          <img
            class="form-section-photo"
            src="./assets/images/Wildkraeuterernte_im_Sieb_quer_800x600.webp"
            alt="Wild herbs nicely decorated"
          />
        </div>

        <section>
          <div class="item photo-section-div">
            <div class="contribute-page-photo"></div>
          </div>
        </section>
      </main>

      <footer>
        <ul class="social-networks">
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)"
              ><i class="fab fa-youtube-square"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/c7dbda0798.js"
  crossorigin="anonymous"
></script>
